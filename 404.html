<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script>
      // Redirect all 404 routes to index.html
      var path = window.location.pathname;
      window.location.replace(
        window.location.origin + "/?redirect=" + path
      );
    </script>
  </head>
  <body></body>
</html>
